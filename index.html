<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Input Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Enter Your Full Name</h1>
  <form>
    <label for="fullName" id="fullNameLabel">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required aria-labelledby="fullNameLabel">
    <button type="submit">Submit</button>
  </form>
</body>

</html>
